<div class="position-relative pt-3" style="height: 100%">
  <div
    class="card shadow bg-white rounded"
    style="width: 18rem; margin-left: auto; margin-right: auto"
  >
    <img src="./assets/img/logo_untels.webp" class="card-img-top" alt="logo" />
    <div class="card-body p-4">
      <h3 class="text-center">IOT Hogar</h3>
      <form (submit)="iniciarSesion($event)">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input
            [(ngModel)]="iniciarSesionBody.usuario"
            name="usuario"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input
            [(ngModel)]="iniciarSesionBody.clave"
            name="clave"
            type="password"
            class="form-control"
          />
        </div>
        <div
          *ngIf="estado === Estados.INICIAL"
          class="form-group mt-2 text-center"
        >
          <button class="btn btn-primary">Ingresar</button>
        </div>
        <div *ngIf="estado === Estados.CARGANDO" class="text-center mt-2">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center mt-2 pb-3">
    <img
      src="./assets/img/logo-trinidad.png"
      alt="logo-trinidad"
      width="40px"
    />
    <p class="m-0">
      <i>Ingeniería de Sistemas - Sistemas Digitales</i>
    </p>
    <p class="m-0">2021</p>
  </footer>
</div>
