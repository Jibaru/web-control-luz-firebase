<div class="position-relative" style="height: 100vh">
  <div
    class="card position-absolute top-50 start-50 translate-middle shadow mb-5 bg-white rounded"
    style="width: 18rem"
  >
    <img src="./assets/img/logo_untels.webp" class="card-img-top" alt="..." />
    <div class="card-body p-4">
      <form (submit)="iniciarSesion($event)">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input
            [(ngModel)]="inciarSesionBody.usuario"
            name="usuario"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Contrase√±a</label>
          <input
            [(ngModel)]="inciarSesionBody.clave"
            name="clave"
            type="password"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2 text-center">
          <button class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
