<div class="card shadow mb-5 bg-white rounded">
  <img src="./assets/img/logo_untels.webp" class="card-img-top" alt="..." />
  <div class="card-title pt-4 px-4 mb-0">
    <h4>{{ habitacion.nombre }}</h4>
    <span>
      <span class="mr-3"
        ><i class="fas fa-lightbulb text-warning"></i>
        {{ focosEncendidos }}</span
      >
      <span
        ><i class="fas fa-lightbulb"></i>
        {{ habitacion.focos.length - focosEncendidos }}</span
      >
    </span>
  </div>
  <div class="card-body p-4">
    <p>
      {{ habitacion.descripcion }}
    </p>
    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#modal-habitacion-' + habitacion.$key"
      >
        <i class="fas fa-eye"></i> Ver
      </button>
    </div>
  </div>
  <app-habitacion-modal
    [habitacion]="habitacion"
    [modalId]="'modal-habitacion-' + habitacion.$key"
  ></app-habitacion-modal>
</div>
